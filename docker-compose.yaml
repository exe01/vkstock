version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    environment:
      - DEBUG=1

  frontend:
    # logging:
    #   driver: none
    build:
      context: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app

  stock_worker:
    build:
      context: ./stock_worker
    depends_on:
      - backend
    links:
      - backend

  proxy:
    image: "nginx:alpine"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/ssl:/etc/ssl/
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    links:
      - backend
      - frontend

